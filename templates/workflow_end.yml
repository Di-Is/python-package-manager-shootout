
  gather:
    runs-on: ubuntu-latest
    needs: [${TOOLS}]
    steps:
      - uses: actions/download-artifact@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: prereqs
        run: pip install --disable-pip-version-check sqlite-utils
      - name: convert to sqlite
        run: |
          cat *-stats/stats.csv > stats.csv
          sqlite-utils insert stats.db stats stats.csv --csv --detect-types
      - uses: actions/upload-artifact@v3
        with:
          name: stats
          path: |
            stats.db
            stats.csv
          retention-days: 10
