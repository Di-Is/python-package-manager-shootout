
  gather:
    runs-on: ubuntu-latest
    needs: [${TOOLS}]
    steps:
      - uses: actions/download-artifact@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: prereqs
        run: pip install --disable-pip-version-check sqlite-utils
      - name: convert to sqlite
        run: |
          # join and remove duplicate headers
          cat *-stats/stats.csv > raw.csv
          HEADER=$(head -n 1 raw.csv)
          echo "$HEADER" > stats.csv
          grep -v "tool,version," raw.csv >> stats.csv
          # convert to sqlite
          sqlite-utils insert stats.db stats stats.csv --csv --detect-types
      - uses: actions/upload-artifact@v3
        with:
          name: stats
          path: |
            stats.db
            stats.csv
          retention-days: 10
