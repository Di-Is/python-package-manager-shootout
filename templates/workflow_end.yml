
  gather:
    runs-on: ubuntu-latest
    needs: [${TOOLS}]
    steps:
      - uses: actions/download-artifact@v3
      - name: build stats.csv
        run: |
          # join and remove duplicate headers
          cat *-stats/stats.csv > raw.csv
          HEADER=$(head -n 1 raw.csv)
          echo "$HEADER" > stats.csv
          grep -v "$HEADER" raw.csv >> stats.csv
      - uses: actions/upload-artifact@v3
        with:
          name: stats
          path: stats.csv
          retention-days: 10
  deploy:
    runs-on: ubuntu-latest
    needs: gather
    if: github.ref == 'refs/heads/main'
    permissions:
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: prereqs
        run: pip install --disable-pip-version-check sqlite-utils
      - name: average stats
        run: ./bin/generate_average_stats.sh
        env:
          GITHUB_TOKEN: ${secrets.GITHUB_TOKEN}
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: build site
        working-directory: site
        run: |
          set -ex
          ./csv_to_json.py ../stats.csv > data.json
          npm ci
          npm run build
          mv ./dist /tmp
      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
      - name: push
        run: |
          set -ex
          git config user.name "GitHub Actions"
          git config user.email "<>"
          rm -rf ./*
          mv /tmp/dist/* .
          git add -A
          git commit -m "gh pages"
          git push origin gh-pages
